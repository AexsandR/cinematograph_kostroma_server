{% extends "screen.html" %}
{% block content1 %}
<style>
    .error_name{
        background: red;
        color: white;
        font-size: 21px;
        width: auto;
        display: inline-block
    }
</style>
<form method="post" action="/addForm/film" enctype="multipart/form-data">
    <div class="file-input-wrapper">
        <a href="/" class="custom-button" style="width: 100%">назад</a>
    </div>
    {% if error %}
    <div class="error_name">Такой фильм уже есть</div>
    <div class>Такой фильм уже есть</div>

    {% endif %}
    <p>
        Название фильма:
        <input class="input_text" name="name" value="{{ name }}" type="text" required/>
    </p>
    <p>
        Превью фильма:<br>
    <div class="file-input-wrapper">
        <button type="button" class="custom-button" onclick="document.getElementById('filePreview').click()">Выбрать
            файл
        </button>
        <input name="filePreview" id="filePreview" type="file" required accept="image/png"
               style="display: none;"
               onchange="addFiles(this.files, 'file_Preview', 'filePreview')">

        <div id="file_Preview" class="file-list"></div>
    </div>
    </p>
    <p>
    <h4>Новела к фильму:</h4><br>
    Вступленение
    <div class="file-input-wrapper">
        <button type="button" class="custom-button" onclick="document.getElementById('fileIntroduction').click()">Выбрать
            файл
        </button>
        <input type="file" name="fileIntroduction" id="fileIntroduction" required accept="image/png"
               style="display: none;"
               onchange="addFiles(this.files, 'file_introduction', 'fileIntroduction')">
        <div id="file_introduction" class="file-list"></div>
    </div>
    <br>
    </p>

    <p>
        Озвучка вступленения
    <div class="file-input-wrapper">
        <button type="button" class="custom-button" onclick="document.getElementById('filAudioIntroduction').click()">Выбрать
            файл
        </button>
        <input type="file" name="filAudioIntroduction" id="filAudioIntroduction" required accept="audio/mpeg"
               style="display: none;"
               onchange="addFiles(this.files, 'file_audio_introduction', 'filAudioIntroduction')">
        <div id="file_audio_introduction" class="file-list"></div>
    </div>
    <br>
    </p>
    Концовка
    <div class="file-input-wrapper">
        <button type="button" class="custom-button" onclick="document.getElementById('fileConclusion').click()">Выбрать
            файл
        </button>
        <input type="file" name="fileConclusion" id="fileConclusion" required accept="image/png"
               style="display: none;"
               onchange="addFiles(this.files, 'file_conclusion', 'fileConclusion')">
        <div id="file_conclusion" class="file-list"></div>
    </div>
    <br>
    </p>
    <p>
    Озвучка концовки
    <div class="file-input-wrapper">
        <button type="button" class="custom-button" onclick="document.getElementById('fileAudioConclusion').click()">Выбрать
            файл
        </button>
        <input type="file" name="fileAudioConclusion" id="fileAudioConclusion" required accept="audio/mpeg"
               style="display: none;"
               onchange="addFiles(this.files, 'file_audio_conclusion', 'fileAudioConclusion')">
        <div id="file_audio_conclusion" class="file-list"></div>
    </div>
    <br>
    </p>
    <div class="file-input-wrapper">
        <input class="custom-button" type="submit" value="Добавить" required/>
    </div>
</form>

{% endblock %}
