{% extends "screen.html" %}
{% block content1 %}
<style>
    .error_name{
        background: red;
        color: white;
        font-size: 21px;
        width: auto;
        display: inline-block

</style>
<form method="post" action="/editForm/{{ type }}" enctype="multipart/form-data">
    <div class="file-input-wrapper">
        <a href="/" class="custom-button" style="width: 100%">назад</a>
    </div>

    <div class="error_name">Такой фильм уже есть</div>
    <div class>Такой фильм уже есть</div>

    {% endif %}

        Название фильма:
        <input class="input_text" name="name" value="{{ name }}" type="text"/>
    </p>
    <p>
        Описание фильма:<br/>
        <textarea maxlength='300' class="text_area" name="description" required>{{ description }}</textarea>
    </p>


    <p>
        Превью фильма:<br>
        <img class="edit_preview" src="/api/get_images/{{ id_img }}">
        <br>

        <button class="custom-button">удалить</button>
    </div>
    </p>
    <p>
        Новела к фильму:<br>
        {% for id in id_frames %}
        <img class="edit_preview" src="/api/get_frame/{{ id }}">

        <button class="custom-button">удалить</button>
    </div>
    <br>
